<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% for category in category_forms %}
        <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
            <a href="http://127.0.0.1:8000/demo/category/{{ category.0.id }}">{{ category.0.id }} - {{ category.0.name }} - {{ category.0.type_name }} </a>{{ category.1 }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
        <br>
    {% endfor %}


</body>
</html>
